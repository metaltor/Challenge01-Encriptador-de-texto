<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/tablet.css">
    <link rel="stylesheet" href="css/desktop.css">
</head>
<body>
    <header>
        <img class="logo" src="images/logo-alura.svg" alt="">
    </header>
    <main>
        
        <textarea class="texto-ingresado" type="text" placeholder="Ingresa tu texto aquí"></textarea>
        <div class="container-botones">
            <div class="container-advertencia">
                <img class="icono-advertencia" src="images/exclamacion.png" alt="icono de advertencia">
                <p class="texto-advertencia">
                    Solo letras minusculas y sin acentos. 
                </p>
            </div>
            <div class="botones">
                <button class="boton encriptador">Encriptar</button>

                <button class="boton desencriptador">Desencriptar</button>
            </div>
        </div>
   
        <div class="container-texto-resultado">
        <button class="boton-copiar"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-heart" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M5 1.5A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5v-1Zm5 0a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1Z"/>
            <path d="M3 1.5h1v1H3a1 1 0 0 0-1 1V14a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V3.5a1 1 0 0 0-1-1h-1v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2Z"/>
            <path d="M8 6.982C9.664 5.309 13.825 8.236 8 12 2.175 8.236 6.336 5.31 8 6.982Z"/>
          </svg>&nbsp Copiar</button>
        <img class="imagen-resultado" src="images/pikachu-feliz.png" alt="pikachu detective">   
        <p class="mensaje-1" >Ningún mensaje fue encontrado </p>
        <p class="mensaje-2" >Ingresa el texto que desees encriptar o desencriptar.</p>


        </div>
        
    </main>
    <hr>
    <footer>
        Diseñado por Metaltor&copy; - Gustavo Torres Navarro
    </footer>
</body>
</html>
